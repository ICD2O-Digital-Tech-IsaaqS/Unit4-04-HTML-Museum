<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Movie Age Checker, with JavaScript">
  <meta name="keywords" content="Immaculata, ICD2O">
  <meta name="author" content="Isaaq Simon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (18)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (18)/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (18)/favicon-16x16.png">
  <link rel="manifest" href="./favicon_io (18)/site.webmanifest">
  <title>Museum</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h2>Museum tickets</h2>

    <!-- Age input field -->
    <label for="age">Enter your age:</label>
    <input type="text" id="age" placeholder="e.g., 25">

    <!-- Day selection dropdown -->
    <label for="day">Select day:</label>
    <select id="day">
      <option value="">--Choose a day--</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <!-- Button to check eligibility -->
    <button onclick="checkEligibility()">Check</button>

    <!-- Result display area -->
    <div id="result"></div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="./js/script.js"></script>
</body>
</html>
